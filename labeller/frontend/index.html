<html>
  <head>
    <link href="https://vjs.zencdn.net/7.6.0/video-js.css" rel="stylesheet">
    <link href="lib/videojs.markers.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
    <script src="lib/videojs-markers.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper light-green"> 
        <ul class="left">
          <li><a href="https://github.com/stumash/northern-lights-vision" target="_blank" class="black-text">
            <img src="github-mark.png"/>Project sources
          </a></li>
        </ul>
        <div class="brand-logo center valign-wrapper black-text">Aurora Video Labeller</div>
        <ul class="right">
          <li><a class="black-text" onclick="handleSaveButtonClicked()">
            <i class="material-icons right">save</i>Save
          </a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="videoListContainer">
        <select id="videoList" style="width: 100%">
          <option selected disabled hidden>Loading videos list</option>
        </select>
      </div>
      <div class="mainContent row">
        <div class="videoPlayerContainer col xl8 s12">
          <video id="videoPlayer" class="video-js" controls preload="auto"></video>
        </div>
        <div class="markersContainer col xl4 s12">
          <ul id="markers" class="collection with-header">
            <li class="collection-header center"><h4>No Markers</h4></li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="page-footer light-green darken-1"><div class="row"></div></footer>
  </body>
</html>
